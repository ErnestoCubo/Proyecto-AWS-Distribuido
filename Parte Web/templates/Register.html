<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/CSS/style.css">
    <script type="text/javascript" src="../static/scripts/register.js"></script>
    <title>Register</title>
</head>
<body class="bg">
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12">
                <button type="button" onclick="location.href='./login.html'" class="btn btn-danger atras"><img class="atras" width="25" src="../static/images/flecha.png"></button>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form class="form-container">
                    <h1 class="display-4">Registro calculadora</h1>
                    <div class="form-group">
                        <label for="textoEmail">Dirección de correo</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="ejemplo@mail.es">
                    </div>
                    <div class="form-group">
                        <label for="textoContraseña">Contraseña</label>
                        <input type="password" class="form-control" id="contraseñaInput" placeholder="contraseña">
                    </div>
                    <div class="row mt-4">
                        <button type="submit" class="btn btn-success ">Registrarse</button>
                    </div>
                    
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </section>
</body>
</html>
